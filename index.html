<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>Daily Dashboard</title>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const button = document.querySelector('button');
    const video = document.querySelector('video');
    button.addEventListener('click', function() {
      const canvas = document.querySelector('#vidcanvas');
      const ctx = canvas.getContext('2d');
      canvas.height = video.offsetHeight;
      canvas.width = video.offsetWidth;
      ctx.drawImage(video, 0, 0, video.offsetWidth, video.offsetHeight);
      const rect = [300, 150, 20, 20];
      const d = ctx.getImageData(...rect);
      ctx.strokeStyle = 'yellow';
      ctx.strokeRect(...rect);
      const color = getAverageColor(d);
      const box = document.querySelector('#vidbox');
      box.style.backgroundColor = `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${color[3]})`;
      console.log(color);
    });

    const img = document.querySelector('#pic');
    img.addEventListener('load', function() {
      const canvas = document.querySelector('#piccanvas');
      const ctx = canvas.getContext('2d');
      canvas.height = img.height;
      canvas.width = img.width;
      ctx.drawImage(img, 0, 0, img.width, img.height);
      const rect = [600, 155, 20, 20];
      const d = ctx.getImageData(...rect);
      ctx.strokeStyle = '#f00';
      ctx.strokeRect(...rect);
      const color = getAverageColor(d);
      const box = document.querySelector('#picbox');
      box.style.backgroundColor = `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${color[3]})`;
      console.log(color);
    });
    function getAverageColor(imageData) {
      const offsets = [0, 1, 2];
      const numPixels = imageData.width * imageData.height;
      console.log('numPixels', numPixels);
      let [totalR, totalG, totalB, totalA] = [0, 0, 0, 0];
      let count = 0;
      // debugger;
      for (let pixelIndex = 0; pixelIndex < numPixels; pixelIndex++) {
        let offset = pixelIndex * 4;
        totalR += imageData.data[offset + 0];
        totalG += imageData.data[offset + 1];
        totalB += imageData.data[offset + 2];
        totalA += imageData.data[offset + 3];
      }
      console.log('count', count);
      avgR = totalR / numPixels;
      avgG = totalG / numPixels;
      avgB = totalB / numPixels;
      avgA = totalA / numPixels;
      return [avgR, avgG, avgB, avgA/255];
    }
  });
</script>
</head>

<body>
  <div style="display: flex; align-items: center">
    <button>Do Thing</button>
    <video loop muted playsinline autoplay controls style="width: 600px">
      <source src="Jellyfish_1080_10s_30MB.mp4" type="video/mp4"/>
    </video>
    <canvas id="vidcanvas"></canvas>
    <div
      id="vidbox"
      style="
        width: 100px;
        height: 100px;
        border: 1px solid red;
      "
    ></div>
  </div>
  <div style="display: flex">
    <canvas id="piccanvas"></canvas>
    <img
      id="pic"
      src="mountains.jpg"
      alt="mountains"
      style="
        width: 700px;
      "
    />
    <div
      id="picbox"
      style="
        width: 100px;
        height: 100px;
        border: 1px solid red;
      "
    ></div>
  </div>
</body>
</html>
