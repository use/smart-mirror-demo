<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>Daily Dashboard</title>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const takeSnapshotButton = document.querySelector('#takeSnapshotButton');
    const video = document.querySelector('video');
    const useVideoButton = document.querySelector('#useVideoButton');
    let interval = null;
    
    const toggleAutoContrastButton = document.querySelector('#toggleAutoContrast');
    toggleAutoContrastButton.addEventListener('click', function() {
      if (interval) {
        window.clearInterval(interval);
        interval = null;
        clearCells();
      } else {
        const amount = parseInt(document.querySelector('#intervalAmount').value);
        interval = window.setInterval(function() {
          doAutoAdjust();
        }, amount);
      }
    });

    document.querySelector('#clearCellsButton').addEventListener('click', function() {
      clearCells();
    });

    const togglePlayButton = document.querySelector('#togglePlayButton');
    togglePlayButton.addEventListener('click', function() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });

    const toggleCanvasButton = document.querySelector('#toggleCanvasButton');
    toggleCanvasButton.addEventListener('click', function() {
      const vidCanvas = document.querySelector('#vidcanvas');
      vidCanvas.style.display = vidCanvas.style.display === 'none' ? 'block' : 'none';
    });

    const toggleCellsButton = document.querySelector('#toggleCellsButton');
    toggleCellsButton.addEventListener('click', function() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(function(cell) {
        if (cell.style.opacity === '0') {
          cell.style.opacity = '1';
        } else {
          cell.style.opacity = '0';
        }
      });
    });

    useVideoButton.addEventListener('click', function() {
      navigator.mediaDevices.getUserMedia({
        video: true,
        audio: false,
      }).then(function(stream) {
        video.srcObject = stream;
        video.play();
      }).catch(function(err) {
        console.log("An error occurred: " + err);
      });
    })

    takeSnapshotButton.addEventListener('click', function() {
      doAutoAdjust();
    });

    function doAutoAdjust() {
      const canvas = document.querySelector('#vidcanvas');
      const ctx = canvas.getContext('2d');
      canvas.height = video.offsetHeight;
      canvas.width = video.offsetWidth;
      const dimensions = getImageFillDimensions(video.videoWidth, video.videoHeight, canvas.width, canvas.height);
      ctx.scale(-1, 1); // apply image flipped
      ctx.drawImage(video, -(dimensions.width + dimensions.x), dimensions.y, dimensions.width, dimensions.height);
      ctx.scale(-1, 1); // flip canvas back
      const cells = document.querySelectorAll('.cell');
      cells.forEach(function(cell) {
        const rect = [
          cell.getBoundingClientRect().x,
          cell.getBoundingClientRect().y,
          cell.getBoundingClientRect().width,
          cell.getBoundingClientRect().height,
        ];
        const d = ctx.getImageData(...rect);
        ctx.strokeStyle = 'yellow';
        ctx.strokeRect(...rect);
        const color = getAverageColor(d);
        const opacity = ((color[0] + color[1] + color[2]) / 3) / 255;
        const maxOpacity = 1;
        cell.style.backgroundColor = formatRbga(0, 0, 0, opacity * maxOpacity);
      });
    }

    function getImageFillDimensions(imgWidth, imgHeight, canvasWidth, canvasHeight){
      var scale = Math.max(canvasWidth / imgWidth, canvasHeight / imgHeight);
      return {
        x: (canvasWidth / 2) - (imgWidth / 2) * scale,
        y: (canvasHeight / 2) - (imgHeight / 2) * scale,
        width: imgWidth * scale,
        height: imgHeight * scale,
      };
    }

    function clearCells() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(function(cell) {
        cell.style.backgroundColor = formatRbga(0, 0, 0, 0);
      });
    }

    function formatRbga(r, g, b, a) {
      return `rgba(${r}, ${g}, ${b}, ${a})`;
    }

    function getAverageColor(imageData) {
      let [totalR, totalG, totalB, totalA] = [0, 0, 0, 0];
      for (let offset = 0; offset < imageData.data.length; offset += 4) {
        totalR += imageData.data[offset + 0];
        totalG += imageData.data[offset + 1];
        totalB += imageData.data[offset + 2];
        totalA += imageData.data[offset + 3];
      }
      const numPixels = imageData.width * imageData.height;
      return [
        totalR / numPixels,
        totalG / numPixels,
        totalB / numPixels,
        (totalA / numPixels) / 255,
      ];
    }
  });
</script>
<style>
  body {
    margin: 0;
  }
  .main-video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scaleX(-1);
  }
  .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(4, 1fr);
    align-items: center;
    justify-content: center;
  }
  .cell {
    font-size: 50px;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    /* border: 4px solid white; */
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: .2s ease-in-out all;
    opacity: 1;
  }
  .control-panel {
    position: absolute;
    bottom: 0;
    right: 0;
    display: flex;
    flex-direction: column;
  }
</style>
</head>
